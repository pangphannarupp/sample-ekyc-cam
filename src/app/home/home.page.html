<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      eKYC Cam
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-fab slot="fixed" horizontal="start" vertical="bottom">
    <ion-fab-button (click)="takeIdCard()">
      <ion-icon name="tablet-landscape"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="takeSelfie()">
      <ion-icon name="person"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
